<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon app 👋</h1>
  <p>Pour l’installer, appuie sur <strong>Partager</strong> (en bas), puis “<strong>Ajouter à l’écran d’accueil</strong>”.</p>
  <button onclick="alert('Utilise le bouton de partage en bas de Safari 👍')">Installer l’app</button>

</html>
