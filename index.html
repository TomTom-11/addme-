<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .btn {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="window.location.href='#'">SKIBIDI TECK</button>
  <button class="btn" onclick="window.location.href='#'">DELTA IOS</button>
  <button class="btn" onclick="window.location.href='#'">DELTA EXECUTOR</button>
  <button class="btn" onclick="window.location.href='#'">SCRIPT</button>
  <button class="btn" onclick="window.location.href='#'">DISCORD SERV</button>

</body>
</html>
